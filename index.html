<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="app.css" rel="stylesheet">
</head>
<body>
    <h1>NICU Calculations</h1>
    <form onsubmit="calculate(event)">
        <fieldset>
            <div>
                <label for="weight">
                    Weight (grams):
                </label>
                <input id="weight" type="number" required />
            </div>
            <br>
            <div>
                <label for="volume">
                    Volume (ml/kg):
                </label>
                <!-- testing default -->
                <input id="volume" type="number" value="150" required />
            </div>
            <br>
            <div>
                <input id="isFormula" type="radio" name="diet" value="formula" onchange="onDietChange(event)" />
                <label for="isFormula">
                    Formula
                </label>

                <input id="isMothersMilk" type="radio" name="diet" value="mothersMilk" checked onchange="onDietChange(event)" />
                <label for="isMothersMilk">
                    Mother's Milk
                </label>

                <input id="isDonorMilk" type="radio" name="diet" value="donorMilk" onchange="onDietChange(event)" />
                <label for="isDonorMilk">
                    Donor Milk
                </label>
            </div>
            <br>
            <div id="formulaFields" class="is-hidden">
                <label for="formula">
                    Formula:
                </label>
                <select id="formula" onchange="onFormulaChange(event)">
                </select>

                <label for="kcal" style="margin-left:10px">
                    Kcal:
                </label>
                <select id="kcal"> 
                </select>
            </div>
            <div id="mothersMilkFields">
                <div>
                    <input id="isPremature" type="radio" name="mothersMilkType" value="premature" checked />
                    <label for="isPremature">
                        Premature
                    </label>

                    <input id="isMature" type="radio" name="mothersMilkType" value="mature" />
                    <label for="isMature">
                        Mature
                    </label>
                </div>
                <br />
                <div>
                    <label>
                        Fortification:
                    </label>
                    <select id="humanMilkFortifier" onchange="onFortifierChange(event)">
                    </select>
                    <label style="margin-left:10px">
                        Kcal:
                    </label>
                    <select id="fortifierKcal">
                    </select>
                </div>
            </div>
        </fieldset>
        <br>
        <div>
            <button type="submit" class="button">Calculate</button>
        </div>
        <br>
        <div class="results">
            <h3>Results:</h3>
            <p id="resultKcal"></p>
            <p id="resultProtein"></p>
            <p id="resultIron"></p>
            <p id="resultVitD"></p>
        </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
